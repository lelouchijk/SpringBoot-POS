  <main>
    <div class="itemInsert">
      <header>
        <h2>Item Detail</h2>
        <a th:href="@{/shopSystem/showItem}"  class="closeBtn">
          <i class="closeBtnSvg"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg></i>
        </a>
      </header>

      <div class="body">

        <form th:action="@{/shopSystem/addItem}"  method="post" th:object="${item}" enctype="multipart/form-data">
          <div class="imgholder">
            <label for="uploadimg" class="upload">
              <input type="file" name="itemImage" id="uploadimg" class="picture" accept="image/*" required th:field="*{itemImage}">
              <i class="#"></i>

            </label>
            <img src="" alt="" width="200px" height="200px" class="image" >
          </div>

          <!-- <div class="imgholder">
              <label for="uploadimg" class="upload">
                  <input type="file" name="" id="uploadimg" class="picture">
                  <i class="fa-solid fa-plus"></i>
              </label>
              <img src="./img/pic1.png" alt="" width="150" height="150" class="img">
          </div> -->

          <div class="inputFieled">
            <div class="nameField">
              <div class="form_control">
                <label>Name</label>
                <input type="text" name="itemName" id="itemName" th:field="*{itemName}" required>
              </div>

              <div class="form_control">
                <label>Price</label>
                <input type="text" name="price" id="price" th:field="*{price}" required>
              </div>
            </div>

            <div class="priceSizeField">
              <div class="form_control">
                <label>Quantity</label>
                <input type="text" name="quantity" id="quantity" th:field="*{quantity}" required>
              </div>

              <div class="form_control">
                <label>Size</label>
                <input type="text" name="" required>
              </div>
            </div>

            <div class="quantityColorField">

              <div class="form_control">
                <label>Category</label>
                <select name="categorySelect" th:field="*{categoryId}">
                  <option th:each="c:${categoryList}"  th:text="${c.categoryName}" th:value="${c.categoryId}"></option>
                </select>
              </div>
            </div>


            <div class="productDescription">
              <div class="form_control">
                <label>Product Description</label>
                <!-- <input type="text"> -->
                <textarea name="" cols="30" rows="10"></textarea>
              </div>
            </div>

            <button type="submit" class="submitBtn" value="Submit">Submit</button>


          </div>



        </form>
      </div>


    </div>
  </main>
  <!-- MAIN -->
</section>
