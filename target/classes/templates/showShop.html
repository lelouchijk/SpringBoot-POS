<!doctype html>
<html lang="en", xmlns:th ="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Show Shop</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(shopList)}">
  <table border="2">
    <tr>
      <th>Shop</th>
    </tr>
    <tr th:each="shop : ${shopList}">
      <td th:text="${shop.shopName}"></td>
      <td><a th:href="@{/shopSystem/updateShop/{id}(id=${shop.shopId})}">Update</a></td>
      <td><a th:href="@{/shopSystem/deleteShopPage/{id}(id=${shop.shopId})}">Delete</a></td>
    </tr>
  </table>
</div>
<div th:if="${#lists.isEmpty(shopList)}">
  Empty Shop Information
</div>
</body>
</html>
